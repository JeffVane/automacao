<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Leads</title>
</head>
<body>
  <h1>🛰️ Buscador de Leads no Google Maps</h1>
  <input id="termo" placeholder="Digite o termo">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>

<script>
async function buscar() {
  const termo = document.getElementById('termo').value;
  const res = await fetch('/api/buscar-dados-maps', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({termo: termo, limite: 5})
  });
  const dados = await res.json();

  let html = '<h2>Resultados:</h2>';
  dados.forEach(item => {
    html += `<p><b>${item.nome}</b><br>
    📍 ${item.endereco}<br>
    📞 ${item.telefone}<br>
    🌐 <a href="${item.site}" target="_blank">${item.site}</a></p><hr>`;
  });
  document.getElementById('resultado').innerHTML = html;
}
</script>
</body>
</html>
